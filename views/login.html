<div class="panel panel-default col-md-12" id="login-container">
    <div class="panel-heading">LOGIN</div>
    <div class="panel-body">
        <form role="form" name="loginForm" class="form-horizontal" novalidate>
            <div class="form-group text-center">
                <h3 id="loginResult">{{loginResult}}</h3>
            </div>
            <div class="form-group" ng-class="{'has-error' : loginForm.username.$invalid && submitted }">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" required id="username" name="username" class="form-control" data-ng-model="username" ac-focus ac-auto-fill-sync />
                    <p ng-show="loginForm.username.$invalid && submitted" class="help-block">Required</p>
                </div>
            </div>
            <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && submitted }">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" required id="password" name="password" class="form-control" data-ng-model="password" placeholder="{{labels.password}}" ac-auto-fill-sync />
                    <p ng-show="loginForm.password.$invalid && submitted" class="help-block">Required</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-12">
                    <button data-ng-click="login(loginForm.$valid)" class="btn-default col-md-2" id="btn_login">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</div>
