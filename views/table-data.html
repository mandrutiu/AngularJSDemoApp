<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="item in pageData['goods']">
            <td>Name: {{ item.name }}</td>
            <td>Price: ${{ item.price }}</td>
        </tr>
        
    </tbody>
</table>
