<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <title>AngularJS Demo App</title>
        <script>
            document.write('<base href="' + document.location + '" />');
        </script>
    </head>
    <body data-ng-cloak="" ng-app="demoApp">
        <!--Main Container-->
        <!-- <div data-ng-include="'views/_layout.html'"></div> -->
        <div class="container col-sm-12" data-ng-controller="navCtrl">
            <div class="row">
                <nav class="navbar navbar-inverse" role="navigation" >
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">{{applicationName}}</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="demo">Demo</a></li>
                        <li><a ui-sref="home">Home</a></li>
                        <li><a ui-sref="about">About</a></li>
                    </ul>
                </nav>
                <div class="container">
                    <div ui-view></div>
                </div>

            </div>
        </div>

        <!-- bower components -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/navCtrl.js"></script>
        <script src="scripts/controllers/demoCtrl.js"></script>
        <script src="scripts/controllers/loginCtrl.js"></script>
        <script src="scripts/controllers/homeCtrl.js"></script>
        <script src="scripts/controllers/aboutCtrl.js"></script>
        <script src="scripts/directives/customDropDown.js"></script>
    </body>
</html>
