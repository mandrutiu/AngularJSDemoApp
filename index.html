<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <title>AngularJS Demo App</title>
        <script>
            document.write('<base href="' + document.location + '" />');
        </script>
    </head>
    <body data-ng-cloak="" ng-app="demoApp">
        <!--Main Container-->
        <!-- <div data-ng-include="'views/_layout.html'"></div> -->
        <div class="container col-sm-12" data-ng-controller="navCtrl">
            <div class="row">
                <nav class="navbar navbar-default ac-menu" role="navigation" >
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">{{applicationName}}</a>
                        </div>
                    </div>
                </nav>
                <!--Page Content Start-->
                <div id="page-content" class="col-md-12">
                    <!-- Left Menu -->
                    <div id="page-content" class="leftMenu">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="#/demo" >Demo page</a> </li>
                            <li class="list-group-item"><a href="#/login" >Login page</a> </li>
                            <li class="list-group-item"><a href="#/noRoute" >No route page</a> </li>
                        </ul>
                    </div>
                    <!-- Right Menu -->
                    <div id="rightMenu" class="rightMenu">
                        <div ng-view=""></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bower components -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <!-- build scripts -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/navCtrl.js"></script>
        <script src="scripts/controllers/demoCtrl.js"></script>
        <script src="scripts/controllers/loginCtrl.js"></script>
    </body>
</html>
